<!--{include manage_header}-->

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="partner">
	<div class="dashboard" id="dashboard">
		<ul>${mcurrent_system('pay')}</ul>
	</div>
	<div id="content" class="clear mainwide">
        <div class="clear box">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head"><h2>支付方式</h2></div>
                <div class="sect">
                    <form method="post">
					<!-- Alipay -->
						<div class="wholetip clear"><h3>1、支付宝（仅支持即时到帐，如没有保留为空）</h3></div>
                        <div class="field">
                            <label>商户ID号</label>
                            <input type="text" size="30" name="alipay[mid]" class="f-input" value="{$INI['alipay']['mid']}"/>
                        </div>
                        <div class="field">
                            <label>交易密钥</label>
                            <input type="password" size="30" name="alipay[sec]" class="f-input" value="{$INI['alipay']['sec']}"/>
                        </div>
                        <div class="field">
                            <label>支付宝邮箱</label>
                            <input type="text" size="30" name="alipay[acc]" class="f-input" value="{$INI['alipay']['acc']}"/>
                        </div>

					<!-- Chinabank -->
						<div class="wholetip clear"><h3>2、网银在线（没有的话，保留为空）</h3></div>
                        <div class="field">
                            <label>商户ID号</label>
                            <input type="text" size="30" name="chinabank[mid]" class="f-input" value="{$INI['chinabank']['mid']}"/>
                        </div>
                        <div class="field">
                            <label>交易密钥</label>
                            <input type="password" size="30" name="chinabank[sec]" class="f-input" value="{$INI['chinabank']['sec']}"/>
                        </div>

					<!-- Tenpay -->
						<div class="wholetip clear"><h3>3、财付通（没有的话，保留为空）</h3></div>
                        <div class="field">
                            <label>商户ID号</label>
                            <input type="text" size="30" name="tenpay[mid]" class="f-input" value="{$INI['tenpay']['mid']}"/>
                        </div>
                        <div class="field">
                            <label>交易密钥</label>
                            <input type="password" size="30" name="tenpay[sec]" class="f-input" value="{$INI['tenpay']['sec']}"/>
                        </div>


					<!-- 99BILL -->
						<div class="wholetip clear"><h3>4、快钱（没有的话，保留为空）</h3></div>
                        <div class="field">
                            <label>商户ID号</label>
                            <input type="text" size="30" name="bill[mid]" class="f-input" value="{$INI['bill']['mid']}"/>
                        </div>
                        <div class="field">
                            <label>交易密钥</label>
                            <input type="password" size="30" name="bill[sec]" class="f-input" value="{$INI['bill']['sec']}"/>
                        </div>

					<!-- Paypal -->
						<div class="wholetip clear"><h3>4、Paypal（没有的话，保留为空）</h3></div>
                        <div class="field">
                            <label>API Username</label>
                            <input type="text" size="30" name="paypal[mid]" class="f-input" value="{$INI['paypal']['mid']}"/>
                        </div>
                        <div class="field">
                            <label>Signature</label>
                            <input type="password" size="30" name="paypal[sec]" class="f-input" value="{$INI['paypal']['sec']}"/>
                        </div>

						
					<!-- other -->
						<div class="wholetip clear"><h3>5、其他支付手段</h3></div>
                        <div class="field">
                            <label>支付信息</label>
                            <div style="float:left;"><textarea cols="45" rows="5" name="other[pay]" class="f-textarea editor">${htmlspecialchars($INI['other']['pay'])}</textarea></div>
                        </div>

                        <div class="act">
                            <input type="submit" value="保存" name="commit" class="formbutton"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="box-bottom"></div>
        </div>
	</div>

<div id="sidebar">
</div>

</div>
</div> <!-- bd end -->
</div> <!-- bdw end -->

<!--{include manage_footer}-->
